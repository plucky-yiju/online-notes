<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记博客</title>
    <!-- CSS 模块 -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/code.css">
    <link rel="stylesheet" href="css/toc.css">
    <link rel="stylesheet" href="css/theme-panel.css">
    <link rel="stylesheet" href="css/mobile.css">
    <!-- highlight.js 代码高亮 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
          id="hljs-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <!-- marked.js Markdown解析 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
</head>
<body>
<!-- 移动端顶部导航 -->
<header class="mobile-header" id="mobile-header">
    <button class="mobile-menu-btn" id="mobile-menu-btn" title="打开菜单">☰</button>
    <span class="mobile-title">📚 笔记博客</span>
    <div class="mobile-header-right">
        <button class="mobile-toc-btn" id="mobile-toc-btn" title="目录">📑</button>
        <button class="mobile-theme-btn" id="mobile-theme-btn" title="切换主题">🎨</button>
    </div>
</header>

<!-- 移动端遮罩 -->
<div class="mobile-overlay" id="mobile-overlay"></div>

<div class="container">
    <!-- 左侧边栏 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>📚 笔记博客</h2>
        </div>
        <ul class="post-list" id="post-list">
            <li>加载中...</li>
        </ul>
        <div class="sidebar-footer">
            <button class="theme-toggle" id="theme-toggle-btn" title="切换主题">
                <span id="theme-icon">☀️</span>
                <span>主题</span>
            </button>
        </div>
    </aside>

    <!-- 左侧收缩按钮 -->
    <button class="sidebar-toggle" id="toggle-sidebar" title="收起侧边栏">◀</button>

    <!-- 主内容区 -->
    <main class="main-content" id="main-content">
        <div class="content-wrapper">
            <article class="content" id="content">
                <div class="welcome">
                    <h1>欢迎来到我的笔记博客</h1>
                    <p>从左侧选择一篇文章开始阅读</p>
                </div>
            </article>
        </div>
    </main>

    <!-- 右侧目录 -->
    <aside class="toc-sidebar" id="toc-sidebar">
        <div class="toc-header">
            <h3>📑 目录</h3>
        </div>
        <nav class="toc-nav" id="toc-nav">
            <p class="toc-empty">选择文章查看目录</p>
        </nav>
    </aside>

    <!-- 右侧TOC收缩按钮 -->
    <button class="toc-toggle" id="toggle-toc" title="收起目录">▶</button>
</div>

<!-- 主题选择面板 -->
<div class="theme-panel" id="theme-panel">
    <div class="theme-panel-header">
        <h4>选择主题</h4>
        <button class="theme-panel-close" id="theme-panel-close">×</button>
    </div>
    <div class="theme-list" id="theme-list"></div>
    <div class="custom-theme">
        <h4>自定义主题</h4>
        <div class="color-inputs">
            <label class="color-input">
                <input type="color" id="custom-primary" value="#2563eb">
                <span>主色调</span>
            </label>
            <label class="color-input">
                <input type="color" id="custom-bg" value="#ffffff">
                <span>背景色</span>
            </label>
            <label class="color-input">
                <input type="color" id="custom-text" value="#1e293b">
                <span>文字色</span>
            </label>
            <label class="color-input">
                <input type="color" id="custom-sidebar" value="#f8fafc">
                <span>侧边栏</span>
            </label>
        </div>
        <button class="apply-custom" id="apply-custom">应用自定义主题</button>
    </div>
</div>

<!-- JS 模块 -->
<script src="js/config.js"></script>
<script src="js/themes.js"></script>
<script src="js/router.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/toc.js"></script>
<script src="js/markdown.js"></script>
<script src="js/mobile.js"></script>
<script src="js/loader.js"></script>
<script src="js/app.js"></script>
</body>
</html>
